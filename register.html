<!DOCTYPE html>
<html lang="es">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Registro - ToDo</title>
</head>

<body>

    <form id="formRegister">
        <div class="form-header">
            <p>ToDo</p>
        </div>
        <h1>Nueva cuenta</h1>

        <label>
      Nombre:
      <input id="firstName" type="text" name="firstName">
      <small id="small-firstName"></small>
    </label>
        <label>
      Apellido:
      <input id="lastName" type="text" name="lastName">
      <small id="small-lastName"></small>
    </label>
        <label>
      Email:
      <input id="email" type="email" name="email">
      <small id="small-mail"></small>
    </label>
        <label>
      Contraseña:
      <input id="password" type="password" name="password">
      <small id="small-pass"></small>
    </label>
        <label>
      Repetir contraseña:
      <input id="repassword" type="password" name="repassword">
      <small id="small-rePass"></small>
    </label>

        <button type="submit">Crear Cuenta</button>


    </form>
    <div class="ingresarA">
        <a class="" href="login.html">¿Ya tiene una cuenta? Ingrese aquí</a>
    </div>
    <script src="./scripts/register.js"></script>

</body>

</html>
